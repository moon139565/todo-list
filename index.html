<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ToDo App</title>
            <link rel="stylesheet" href="./style.css">
            <script src="https://kit.fontawesome.com/57b35d1a12.js" crossorigin="anonymous"></script>
        </head>
    <body>
        <section class="app-area">
            <h1>To Do App 2023</h1>
            <div class="add-task-area">
              <form id="add-task">
                <div class="form-group">
                  <input type="text" placeholder="Your Task Name.." id="task-input" />
                  <button type="submit">Add Task</button>
                </div>
                
                <div id="error-Div"></div>
              </form>
            </div>
            <div class="task-area">
              <h2>My Task List</h2>
              <div id="all-tasks"></div>
            </div>
          </section>

        <script src="./script.js"></script>
    </body>
</html>
